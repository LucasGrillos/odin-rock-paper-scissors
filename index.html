<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: black;
        }
    </style>

    <script>
        const computerPlay = () => {
            let options = ["rock", "paper", "scissors"]
            return options[Math.floor(Math.random() * 3)];
        }

        const playRound = (playerSelection, computerSelection) => {
            let determineWinState = {
                "rock": {"rock": "tie", "paper": "lose", "scissors": "win"},
                "paper": {"rock": "win", "paper": "tie", "scissors": "lose"},
                "scissors": {"rock": "lose", "paper": "win", "scissors": "tie"}
            }

            let determine = determineWinState[playerSelection][computerSelection]
            console.log(`You ${determine}! ${playerSelection} ${determine}s against ${computerSelection}`)
            return determine
        }

        let playerWins = 0
        let computerWins = 0

        for (let i=0; i<5; i++) {
            let playerSelection = prompt("Rock, paper, or scissors?").toLowerCase()
            let computerSelection = computerPlay()
            let checkWin = playRound(playerSelection, computerSelection)
            checkWin == "tie" ? null : (checkWin == "win" ? playerWins++ : computerWins++) 
        }

        console.log(playerWins==computerWins 
            ? `You tie ${playerWins} games to ${computerWins}`
            : (playerWins > computerWins 
            ? `You win ${playerWins} games to ${computerWins}`
            : `You lose ${playerWins} games to ${computerWins}`))
    </script>

</head>
<body>
    
</body>
</html>

<!--
    Rock-Paper-Scissors game
    1) take player input
        -convert player input to lowercase, and test if
        it's a valid input
        -generate random number 1-3, use it to match a 
        dictionary to 
    2) generate random opponent input
    3) compare player input to opponent input
    4) return string describing win and win method
-->
