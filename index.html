<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <ul>
            <li>PLAYER SCORE: <i id="player-score">0</i></li>
            <li>COMPUTER SCORE: <i id="computer-score">0</i></li>
        </ul>
    </header>
    <div class="game-content message">
        <!--
            GAME START BUTTON
        -->
        <button id="gamestart-button">
            PLAY
        </button>
        
        <!--
            ROCK-PAPER-SCISSORS SELECT ELEMENTS
        -->
        <button class="rps-select-button" data-symbol="rock">✊</button>
        <button class="rps-select-button" data-symbol="paper">✋</button>
        <button class="rps-select-button" data-symbol="scissors">✌️</button>

        <!--
            ROCK-PAPER-SCISSORS WIN MESSAGE
        -->
        <h2 class="win-message" id="win-msg">YOU WIN</h2>
        <h2 class="win-message" id="desc-message">PAPER BEATS ROCK</h2>
        <h2 class="win-message" id="click-message">click anywhere to continue</h2>
    </div>

    <!--
        GAME ANIMATION
    -->

    <div class="game-hand player-rps">
        ✌️
        <!--
            <div class="player-rps">
                ✌️
            </div>
        -->
    </div>


    <div class="game-hand computer-rps">
        ✊
        <!--
            <div class="computer-rps">
                ✊
            </div>
        -->
    </div>
    <script src="script.js" defer></script>
</body>

</html>
